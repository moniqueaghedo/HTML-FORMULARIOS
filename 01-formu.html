<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Tutoriales a tu alcance">

    <meta name="keywords" content="tutoriales, html, desarrollo web">
    <title>FORMULARIOS</title>
    <style>
        textarea {
            field-sizing: content; 
             resize: vertical;        
              /* used to be `form-sizing` but changed to this */
             /* allows vertical resizing only */}
    </style>
</head>
<body>

    <!-- ETIQUETA PARA FORMULARIOS -->
        <h3>Formulario</h3>
   <!-- <form> -->
        <form name="form1" action="#" method="get">
            <label for="texto">Entrada de texto</label>
            
            <input id="texto" name="texto" type="text" placeholder="Introduce un de texto" value="" >
            <br>
            <br>
          
            
            <label for="correo">Correo</label>
            <input id="correo" name="correo" type="email" placeholder="Entrada de correo" value="" >
            
            <br>
            <br>
            
            <label for="pass">Entrada de contraseña</label>
            <input id="pass" name="pass" type="password" placeholder="Entrada de contraseña" value="">
            
            <br>
            <label for="comentario">Entrada de textarea</label>
            <textarea id="comentario" name="comentarios" placeholder="Introduce comentarios" >Escribe tus comentarios</textarea>
           
            <br>
            <label for="numero">Número</label>
            <input type="number" id="numero" name="numero" value="1" min="18" max="120">
            
            <br>
            <br>
            <!-- <input type="color" id="color" name="color" id="color" name="color"> -->
            
            <select>
                <option value="1">Opcion 1</option>
                <option value="2">Opcion 2</option>
                <option value="3">Opcion 3</option>
            </select>
            <select name="provincia">
                <option value="01">Araba</option>
                <option value="48">Bizkaia</option>
                <option value="20">Gipuzkoa</option>
                <option value="31">Nafarroa</option>
            </select>
            
            <br>
            <br>
            
            <input type="checkbox" id="rojo"><label for="rojo">Rojo</label>
            <input type="checkbox" id="amarillo"><label for="amarillo">Amarillo</label>
            <input type="checkbox" id="verde"><label for="verde">Verde</label>
            
            <br>
            <br>
            
            <input type="radio" id="blanco" name="radio" ><label for="blanco">Blanco</label>
            <input type="radio" id="negro" name="radio"><label for="negro">Negro</label>
            <input type="radio" id="gris" name="radio" checked><label for="gris">gris</label>
            
            <br>
            <br>
            
            <input type="submit" value="Enviar Formulario">
            
        </form>   
    
    </body>

</html>
